<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strona dla Ciebie</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Kontener dla animowanych serduszek -->
  <div id="hearts-container"></div>
  
  <header>
    <h1>Strona dla Kici😻</h1>
  </header>
  
  <section id="gallery">
    <h2>Best Moments 🎉 </h2>
    <div class="carousel">
      <button class="carousel-control prev">&#10094;</button>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="image-wrapper">
            <img src="foto/img_1.jpeg" alt="Zdjęcie 1">
          </div>
        </div>
        <div class="carousel-item">
          <div class="image-wrapper">
            <img src="foto/img_2.jpeg" alt="Zdjęcie 2">
          </div>
        </div>
        <div class="carousel-item">
          <div class="image-wrapper">
            <img src="foto/img_3.jpeg" alt="Zdjęcie 3">
          </div>
        </div>
      </div>
      <button class="carousel-control next">&#10095;</button>
    </div>
  </section>
  
  <section id="message">
    <h2>Piękna i Bestia</h2>
    <p>Każdy dzień z Tobą to po prostu purrfekcja. 🐈</p>
  </section>
  
  <footer>
    <p>Buziaki, Tajemniczy Wielbiciel K👀</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
